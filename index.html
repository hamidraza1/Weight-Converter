<!DOCTYPE html>
<head>
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="converter">
    <h1>Weight Converter</h1>
    <input class="input" type="number" placeholder="Enter Pounds.." />
    <div class="gram">Grams:<br /><span class="gram-value">0</span></div>

    <div class="kilogram">
      Kilograms:<br /><span class="kilogram-value">0</span>
    </div>

    <div class="ounce">Ounces:<br /><span class="ounce-value">0</span></div>
  </div>
</body>
